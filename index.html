<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
    <script src="jquery.js" ></script>
    <script src="script.js" ></script>
    <title>Color Blocks</title>
</head>

<body>
    <header>
        <p>Red Count: <span id = "redCount" >0</span></p>
        <p>Yellow Count: <span id = "yellowCount" >0</span></p>
        <p>Green Count: <span id = "greenCount" >0</span></p>
        <p>Blue Count: <span id = "blueCount" >0</span></p>
    </header>
    <section class="buttons">
        <button id = "redButton" >Red</button>
        <button id = "yellowButton" >Yellow</button>
        <button id = "greenButton" >Green</button>
        <button id = "blueButton" >Blue</button>
    </section>
    <section class="blocks">
        <div class="redBlock"></div>
        <div class="yellowBlock"></div>
        <div class="greenBlock"></div>
        <div class="blueBlock"></div>
    </section>
</body>

</html>

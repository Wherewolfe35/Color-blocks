<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <title>Color Blocks</title>
</head>

<body>
    <header>
        <p>Red Count: <span>$redCount</span></p>
        <p>Yellow Count: <span>$yellowCount</span></p>
        <p>Green Count: <span>$greenCount</span></p>
        <p>Blue Count: <span>$blueCount</span></p>
    </header>
    <section class="buttons">
        <button>Red</button>
        <button>Yellow</button>
        <button>Green</button>
        <button>Blue</button>
    </section>
    <section class="blocks">
        <div class="redBlock"></div>
        <div class="yellowBlock"></div>
        <div class="greenBlock"></div>
        <div class="blueBlock"></div>
    </section>
</body>

</html>
